tzdata = "2024.2"
wheel = "0.44.0"
jinja2 = "3.1.4"
markupsafe = "3.0.2"
mkl = "2025.0.1"
mpmath = "1.3.0"
networkx = "3.4.2"
pillow = "11.0.0"
