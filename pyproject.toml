cycler = "0.12.1"
fonttools = "4.55.2"
fsspec = "2024.10.0"
joblib = "1.4.2"
kiwisolver = "1.4.7"
libtcrlm = "1.0.0.post1"
matplotlib = "3.9.3"
mkl-service = "2.4.0"
numpy = "1.26.4"
packaging = "24.2"
pandas = "2.2.3"
polars = "1.16.0"
pyparsing = "3.2.0"
python-dateutil = "2.9.0.post0"
pytz = "2024.2"
sceptr = "1.1.0.post1"
scikit-learn = "1.5.2"
scipy = "1.14.1"
seaborn = "0.13.2"
setuptools = "75.1.0"
six = "1.17.0"
sparsemax = "0.1.9"
sympy = "1.13.1"
threadpoolctl = "3.5.0"
tidytcells = "2.1.3.post1"
